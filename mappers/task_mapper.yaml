create_task: >
  INSERT INTO order_tasks (
    city, artist, target_date, item_id, sku_id, target_price, 
    customer_info, bounty, contact_phone, status, created_at
  ) VALUES (
    %(city)s, %(artist)s, %(target_date)s, %(item_id)s, %(sku_id)s, %(target_price)s, 
    %(customer_info)s, %(bounty)s, %(contact_phone)s, 0, NOW()
  )
  ON DUPLICATE KEY UPDATE 
    target_date = VALUES(target_date),
    target_price = VALUES(target_price),
    sku_id = VALUES(sku_id),
    bounty = VALUES(bounty),
    contact_phone = VALUES(contact_phone),
    status = 0